<!-- Overlay -->
<div 
  class="fixed inset-0 bg-black/30 z-40 transition-opacity duration-300"
  [class.opacity-100]="isOpen()"
  [class.opacity-0]="!isOpen()"
  [class.pointer-events-auto]="isOpen()"
  [class.pointer-events-none]="!isOpen()"
  (click)="close.emit()">
</div>

<!-- Side Panel -->
<aside 
  class="fixed top-0 left-0 w-64 h-full bg-[#e0e5ec] z-50 shadow-lg transition-transform duration-300 ease-in-out flex flex-col"
  [class.translate-x-0]="isOpen()"
  [class.-translate-x-full]="!isOpen()">
  
  <div>
    <header class="p-4 border-b border-gray-300/50">
      <h2 class="text-xl font-bold text-gray-800">Menu</h2>
    </header>
    
    <!-- Profile Section -->
    <div class="p-4 flex flex-col items-center border-b border-gray-300/50">
      <img ngSrc="https://images.weserv.nl/?url=files.catbox.moe/oqenc7.jpg&w=160&h=160&fit=cover" alt="Profile Picture" width="80" height="80" class="rounded-full shadow-md mb-2">
      <span class="font-semibold text-gray-800">Xyooly dl</span>
    </div>

    <nav class="p-4">
      <ul>
        @for (item of navItems; track item.id) {
          <li>
            <button (click)="selectItem(item.id)" class="w-full flex items-center p-3 my-1 rounded-lg text-gray-700 hover:bg-white/50 transition-colors duration-200">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-blue-600" fill="none" viewBox="0 0 24 24" [attr.stroke]="item.strokeColor || 'currentColor'" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="item.iconPath" />
              </svg>
              <span class="font-semibold">{{ item.label }}</span>
            </button>
          </li>
        }
      </ul>
    </nav>
  </div>

  <!-- Footer -->
  <footer class="mt-auto p-4 text-center border-t border-gray-300/50">
    <p class="text-xs text-gray-500">Â© Xyooly 2025</p>
  </footer>
</aside>
